<app-card>
    <article>
        <h2>{{ task?.title }}</h2>
        <time>{{ task?.dueDate }}</time>
        <p>{{task?.summary}}</p>
        <div class="actions">
            <button (click)="onCompleteClick()">
                Completed
            </button>
        </div>
    </article>
</app-card>
