<app-header/>
<main>
  <ul id="users">
    <li *ngFor="let item of usersList">
      <app-user 
        [user] = "item"
        (select)="onSelectedUserProfile($event)"
      />
    </li>
  </ul>
  @if(userName !== ''){
    <app-tasks [userName]="userName"/>
  }
  @else {
    <p>Please select a user!</p>
  }
</main>
