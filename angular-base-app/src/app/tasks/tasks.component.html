@if (isTaskNeedToAdd) {
    <app-new-task [userId]="userId" (closeForm)="onCloseForm()"/>
}
<section id="tasks">
    <header>
        <h2>{{ userName }}'s tasks</h2>
        <menu>
            <button (click)="onAddTask()" >Add</button>
        </menu>
    </header>
    <ul>
        @for (task of selectedUserTasks; track task.id){
            @if (task.userId === userId) {
                <li>
                    <app-task [task]="task"/>
                </li>
            }
        }
    </ul>
    
</section>
