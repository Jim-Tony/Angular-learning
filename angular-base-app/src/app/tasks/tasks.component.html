@if (isTaskNeedToAdd) {
    <app-new-task (closeForm)="onCloseForm()"/>
}
<section id="tasks">
    <header>
        <h2>{{ userName }}'s tasks</h2>
        <menu>
            <button (click)="onAddTask()" >Add</button>
        </menu>
    </header>
    <ul>
        @for (task of tasks; track task.id){
            @if (task.userId === id) {
                <li>
                    <app-task [task]="task" (complete)="onCompleteTask($event)"/>
                </li>
            }
        }
    </ul>
    
</section>
