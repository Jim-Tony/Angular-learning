<section id="tasks">
    <header>
        <h2>{{ userName }}'s tasks</h2>
        <menu>
            <button>Add</button>
        </menu>
    </header>
    <ul>
        @for (task of tasks; track task.id){
            @if (task.userId === id) {
                <li>
                    <app-task [task]="task"/>
                </li>
            }
        }
    </ul>
    
</section>
